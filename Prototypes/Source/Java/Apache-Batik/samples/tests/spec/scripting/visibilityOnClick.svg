<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>&apos;visibility&apos; property on &apos;onclick</title><text x="50%" y="45" class="title">&apos;visibility&apos; property on &apos;onclick&apos;</text><script type="text/ecmascript"><![CDATA[
    function changeVisibility(elem, newValue) {
       elem.style.setProperty("visibility", newValue, "");
    }
    function doChange() {
       changeVisibility(document.getElementById("gHide"),  "hidden");
       changeVisibility(document.getElementById("r1Hide"), "hidden");
       changeVisibility(document.getElementById("r2Hide"), "hidden");
       changeVisibility(document.getElementById("r3Hide"), "hidden");
       changeVisibility(document.getElementById("r4Hide"), "hidden");
       changeVisibility(document.getElementById("i1Hide"), "hidden");

       changeVisibility(document.getElementById("gShow"),  "visible");
       changeVisibility(document.getElementById("r1Show"), "visible");
       changeVisibility(document.getElementById("r2Show"), "visible");
       changeVisibility(document.getElementById("r3Show"), "visible");
       changeVisibility(document.getElementById("r4Show"), "visible");
       changeVisibility(document.getElementById("i1Show"), "visible");
    }

    // This function is only called if test is run from regard.
    function regardStart() {
       doChange();
       setTimeout('regardTestInstance.scriptDone()', 200);
    }
    ]]></script><linearGradient id="grad"><stop style="stop-color:crimson" offset="0"/><stop style="stop-color:gold" offset="1"/></linearGradient><g id="test-content" stroke="#000" stroke-width="1"><g stroke="#000" onclick="doChange()"><circle cx="100" cy="100" r="10" fill="#dc143c"/><line x1="85" x2="115" y1="100" y2="100" fill="none"/><line x1="100" x2="100" y1="85" y2="115" fill="none"/></g><text style="text-anchor:start" stroke="none" class="legend"><tspan x="150" y="97">Click on the Click Target (crimson circle)</tspan> <tspan x="150" y="113">to toggle visibility on elements.</tspan></text><g id="gHide" style="visibility:visible"><rect width="100" height="50" x="100" y="150" style="fill:#eee"/><rect width="100" height="50" x="150" y="150" style="fill:gold"/><rect width="100" height="50" x="200" y="150" style="fill:#dc143c"/><rect width="100" height="50" x="250" y="150" style="fill:url(#grad)"/><image width="50" height="50" x="350" y="150" xlink:href="../../resources/images/png2.png"/></g><g><g style="fill:#eee"><rect id="r1Hide" width="100" height="50" x="100" y="225" style="visibility:visible"/></g><g style="fill:gold"><rect id="r2Hide" width="100" height="50" x="150" y="225" style="visibility:visible"/></g><g style="fill:#dc143c"><rect id="r3Hide" width="100" height="50" x="200" y="225" style="visibility:visible"/></g><g style="fill:url(#grad)"><rect id="r4Hide" width="100" height="50" x="250" y="225" style="visibility:visible"/></g><image id="i1Hide" width="50" height="50" x="350" y="225" xlink:href="../../resources/images/png2.png"/></g><g id="gShow" style="visibility:hidden"><rect width="100" height="50" x="100" y="300" style="fill:#eee"/><rect width="100" height="50" x="150" y="300" style="fill:gold"/><rect width="100" height="50" x="200" y="300" style="fill:#dc143c"/><rect width="100" height="50" x="250" y="300" style="fill:url(#grad)"/><image width="50" height="50" x="350" y="300" xlink:href="../../resources/images/png2.png"/></g><g><g style="fill:#eee"><rect id="r1Show" width="100" height="50" x="100" y="375" style="visibility:hidden"/></g><g style="fill:gold"><rect id="r2Show" width="100" height="50" x="150" y="375" style="visibility:hidden"/></g><g style="fill:#dc143c"><rect id="r3Show" width="100" height="50" x="200" y="375" style="visibility:hidden"/></g><g style="fill:url(#grad)"><rect id="r4Show" width="100" height="50" x="250" y="375" style="visibility:hidden"/></g><g><image id="i1Show" width="50" height="50" x="350" y="375" xlink:href="../../resources/images/png2.png" style="visibility:hidden"/></g></g></g></svg>