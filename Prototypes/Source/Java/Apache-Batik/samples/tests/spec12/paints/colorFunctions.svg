<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" version="1.2" viewBox="0 0 450 500"><title>SVG Color 1.2 Test</title><defs><color-profile name="MyNamedColors" xlink:href="file:ncp-example.icc"/></defs><g id="testContent" class="legend" style="text-anchor:middle"><text x="225" y="40" class="title">SVG Color 1.2 Functions (Calibrated Colors)</text><g stroke="#000" stroke-width="2" transform="translate(35, 90)"><rect width="40" height="40" y="0" fill="#FF0000 icc-named-color(MyNamedColors, Postgelb)"/><rect width="40" height="40" y="60" fill="#00FF00 icc-named-color(MissingProfile, SomeName)"/><rect width="40" height="40" y="120" fill="#FF0000 cielab(83.25, 16.45, 96.89)"/><rect width="40" height="40" y="180" fill="#FF0000 cielch(83.25, 98.28, 80.36)"/></g><g text-anchor="start"><text y="0" transform="translate(90, 110)"><tspan>fill=&quot;#FF0000 icc-named-color(MyNamedColors, Postgelb)&quot;</tspan> <tspan x="0" dy="12">Box should be yellow.</tspan></text><text y="60" transform="translate(90, 110)"><tspan>fill=&quot;#00FF00 icc-named-color(MissingProfile, SomeName)&quot;</tspan> <tspan x="0" dy="12">Box should be green.</tspan></text><text y="120" transform="translate(90, 110)"><tspan>fill=&quot;#FF0000 cielab(83.25, 16.45, 96.89)&quot;</tspan> <tspan x="0" dy="12">Box should be yellow.</tspan></text><text y="180" transform="translate(90, 110)"><tspan>fill=&quot;#FF0000 cielch(83.25, 98.28, 80.36)&quot;</tspan> <tspan x="0" dy="12">Box should be yellow.</tspan></text></g><g transform="translate(25, 360)"><defs><linearGradient id="NCGradient"><stop offset="10%" stop-color="#FF0000 icc-named-color(MyNamedColors, Postgelb)"/><stop offset="90%" stop-color="#0000FF icc-named-color(MyNamedColors, MyRed)"/></linearGradient><filter id="MyFilter" width="200" height="120" x="-50" y="-50" filterUnits="userSpaceOnUse"><feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="4"/><feOffset dx="4" dy="4" in="blur" result="offsetBlur"/><feSpecularLighting in="blur" lighting-color="#bbb" result="specOut" specularConstant=".75" specularExponent="20" surfaceScale="5"><fePointLight x="-5000" y="-10000" z="20000"/></feSpecularLighting><feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/><feComposite in="SourceGraphic" in2="specOut" k1="0" k2="1" k3="1" k4="0" operator="arithmetic" result="litPaint"/><feMerge><feMergeNode in="offsetBlur"/><feMergeNode in="litPaint"/></feMerge></filter></defs><rect width="40" height="40" x="10" y="0" fill="#FF0000 icc-named-color(MyNamedColors, Postgelb)"/><rect width="100" height="40" x="80" y="0" fill="url(#NCGradient)"/><g filter="url(#MyFilter)" transform="translate(220, 0)"><path fill="none" stroke="#FF0000 icc-named-color(MyNamedColors, Postgelb)" stroke-width="12" d="M0,20 c20,-50 20,50 40,0 s20,50 40,0 s20,50 40,0"/></g><rect width="400" height="20" x="0" y="30" fill="gray" opacity=".4"/></g><text y="430"><tspan x="225">Opacity test with fill, gradient and filter.</tspan> <tspan x="225" dy="12">Elements should be yellow, the gradient yellow to red.</tspan></text></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>